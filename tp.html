<!DOCTYPE html>
<html lang="en">

            display: inline-block;

            line-height: 1.5;
        }
        .heart {
            position: absolute;
            color: #ff4b5c;
            font-size: 30px;
            animation: float 6s linear infinite;
            opacity: 0.8;
        }
        @keyframes glow {
            from { text-shadow: 0 0 15px rgba(255, 255, 255, 0.8); }
            to { text-shadow: 0 0 25px rgba(255, 255, 255, 1); }

        @keyframes float {

    </style>
</head>

</html>
